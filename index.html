<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RSA Encryption & Digital Signature</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2 class="text-center mt-4">RSA Encryption & Digital Signature</h2>

		<!-- Key Generation -->
		<section class="mt-4">
			<h4>1. Generate RSA Key Pair</h4>
			<button class="btn btn-primary" onclick="generateKeys()">Generate Keys</button>
			<textarea id="keysOutput" class="form-control mt-2" rows="3" readonly></textarea>
		</section>

		<!-- Encryption -->
		<section class="mt-4">
			<h4>2. Encrypt Message</h4>
			<textarea id="encryptMessage" class="form-control" rows="3" placeholder="Enter message to encrypt"></textarea>
			<button class="btn btn-success mt-2" onclick="encryptMessage()">Encrypt</button>
			<textarea id="encryptOutput" class="form-control mt-2" rows="3" readonly></textarea>
		</section>

		<!-- Decryption -->
		<section class="mt-4">
			<h4>3. Decrypt Message</h4>
			<textarea id="decryptInput" class="form-control" rows="3" placeholder="Enter encrypted message"></textarea>
			<button class="btn btn-warning mt-2" onclick="decryptMessage()">Decrypt</button>
			<textarea id="decryptOutput" class="form-control mt-2" rows="3" readonly></textarea>
		</section>

		<!-- Signing -->
		<section class="mt-4">
			<h4>4. Sign Message</h4>
			<textarea id="signMessage" class="form-control" rows="3" placeholder="Enter message to sign"></textarea>
			<button class="btn btn-info mt-2" onclick="signMessage()">Sign</button>
			<textarea id="signOutput" class="form-control mt-2" rows="3" readonly></textarea>
		</section>

		<!-- Verification -->
		<section class="mt-4 mb-5">
			<h4>5. Verify Signature</h4>
			<textarea id="verifyMessage" class="form-control" rows="3" placeholder="Enter original message"></textarea>
			<textarea id="verifySignature" class="form-control mt-2" rows="3" placeholder="Enter signature"></textarea>
			<button class="btn btn-danger mt-2" onclick="verifySignature()">Verify</button>
			<textarea id="verifyOutput" class="form-control mt-2" rows="3" readonly></textarea>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<script src="function.js"></script>
</body>
</html>
